<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="GB18030">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/login.css">
	<style>

	</style>
  </head>
  <body>
    <nav class="navbar navbar-inner navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">众筹网-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container"> 
      <form class="form-signin" role="form" action="userServlet.do">
          <input name="method" value="dologin">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 用户登录</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="loginacct" name="loginacct" placeholder="请输入登录账号" autofocus>
			<span style="font-size:22px" class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="password" class="form-control" id="userpswd" name="userpswd" placeholder="请输入登录密码" style="margin-top:10px;">
			<span style="font-size:22px" class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<select class="form-control" >
                <option value="member">会员</option>
                <option value="user">管理</option>
            </select>
		  </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
          <br>
          <label>
            忘记密码
          </label>
          <label style="float:right">
            <a href="reg.html">我要注册</a>
          </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" onclick="dologin()" > 登录</a>
      </form>
    </div>
    <script src="/jquery/jquery-2.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script>
    function dologin() {
        /*var type = $(":selected").val();
        if ( type == "user" ) {
            window.location.href = "main.html";
        } else {
            window.location.href = "index.html";
        }*/
        var loginacct = $("#loginacct");
        var userpswd = $("#userpswd");
        $.ajax({
            url : "userServlet.do?method=dologin",
            type : "POST",
            dataType : "text",
            data : {
                // "method" : "dologin",
                "loginacct" : loginacct.val(),
                "userpswd"  : userpswd.val()
            },
            success : function(result) {
                // console.log(result);
                // 200
                // 从后台获取返回的结果
                if (result == "ok") {
                    alert("登录成功！");
                    window.location.href = "index.html";
                } else {
                    alert("用户账户或密码输入不正确，登陆失败");
                    // $("#msgTip").text("用户账户或密码输入不正确，登陆失败");
                }
            }
/*            error : function() {
                // 404， 500
                //alert("用户登陆失败");
                // $("#msgTip").text("用户登陆失败");
            }*/
        });
    }
    </script>
  </body>
</html>
